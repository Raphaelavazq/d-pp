<!doctype html>
<html>
  <head>
    <title>Reset Admin Password - d√ºpp</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #1a1a2e;
        color: #eee;
      }
      .container {
        background: #16213e;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #a855f7;
        margin-bottom: 10px;
      }
      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #444;
        background: #0f1419;
        color: #fff;
        font-size: 14px;
      }
      button {
        background: #a855f7;
        cursor: pointer;
        font-weight: bold;
        border: none;
      }
      button:hover {
        background: #9333ea;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 5px;
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 12px;
      }
      .success {
        background: #065f46;
        border-left: 4px solid #10b981;
      }
      .error {
        background: #7f1d1d;
        border-left: 4px solid #ef4444;
      }
      .info {
        background: #1e3a8a;
        border-left: 4px solid #3b82f6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê Reset Admin Password</h1>
      <p>Enter your email to receive a password reset link</p>

      <input
        type="email"
        id="email"
        placeholder="connectwithdupp@gmail.com"
        value="connectwithdupp@gmail.com"
      />
      <button onclick="sendResetEmail()">Send Password Reset Email</button>
      <div id="result"></div>

      <div
        style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #444"
      >
        <p style="font-size: 12px; color: #999">
          After clicking the button, check your email inbox for the reset link
          from Firebase. Click the link and set a new password, then you can
          login!
        </p>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        sendPasswordResetEmail,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCmcCfsaYrZJPNMeHKA8vIqkgHWKGWvVCk",
        authDomain: "dupp-af67a.firebaseapp.com",
        projectId: "dupp-af67a",
        storageBucket: "dupp-af67a.firebasestorage.app",
        messagingSenderId: "176720932667",
        appId: "1:176720932667:web:f5d7395a4499facfe3911e",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      window.sendResetEmail = async function () {
        const result = document.getElementById("result");
        const email = document.getElementById("email").value;

        if (!email) {
          result.innerHTML =
            '<div class="result error">‚ùå Please enter your email address</div>';
          return;
        }

        result.innerHTML =
          '<div class="result info">üìß Sending password reset email...</div>';

        try {
          await sendPasswordResetEmail(auth, email);
          result.innerHTML = `<div class="result success">‚úÖ Password Reset Email Sent!

Check your email: ${email}

1. Open the email from Firebase
2. Click the reset link
3. Set your new password
4. Return to http://localhost:5173/admin to login

The reset link expires in 1 hour.</div>`;
        } catch (error) {
          let errorMsg = error.message;
          if (error.code === "auth/user-not-found") {
            errorMsg = "No account found with this email address.";
          } else if (error.code === "auth/invalid-email") {
            errorMsg = "Invalid email format.";
          }
          result.innerHTML = `<div class="result error">‚ùå Failed to Send Reset Email\n\nError: ${errorMsg}\nCode: ${error.code}</div>`;
        }
      };
    </script>
  </body>
</html>
